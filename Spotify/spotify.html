<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <a class="spotify-logo" tittle="Spotify" href="https://accounts.spotify.com/en/login"></a>
    </header>
<div class="center">
    <h3>To continue, log in to Spotify.</h3>
        <button type ="button" class="Facebook">
            <a class="logosocial" href="#"><i class="fab fa-facebook fa-lg"></i></a>   Continue with Facebook
        </button>
        <button type ="button" class="Apple">
            <a class="logosocial" href="#"><i class="fab fa-apple fa-lg"></i></a>   Continue with Apple
        </button>
        <button type ="button" class="Google">
            <a class="logosocial" href="#"><i class="fab fa-google"></i></i></a>   Continue with Google
        </button>

    <div class="divider">
        <h2 class="or-divider">OR</h2></div>
    <div class="form-area">
        <label for="login-username">Email address or username</label>
        <input type="text" id="login-username" placeholder="Email address or username" >
    </div>
    <div class="form-area">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" >
    </div>
    <div class="reminder">
        <a href="#" class="greenlink">Forgot your password?</a>
    </div>
    <div class="log-in-section">
        <div class="toremember">
            <label class="rm">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>


            <!-- <input type="checkbox" id="remember-me" name="remember me">
            <label for="remember-me" id="rm"> Remember me</label> -->
        </div>
        <button class="log-in-btn">Log in</button>
    </div>
    <hr>
    <h2 class="account">Don't have an account?</h2>
    <button class="sign-in-btn">SIGN UP FOR SPOTIFY</button>

</div>
</body>
</html>
